<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="background">
          <img src="./images/pattern-background-desktop.svg" alt="" />
        </div>
        <div class="card">
          <div class="content">
            <div class="image">
              <img src="./images/illustration-hero.svg" alt="Hero" />
            </div>
            <div class="info">
              <div class="title">Order Summary</div>
              <div class="description">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </div>
              <div class="subscription">
                <div class="icon">
                  <img src="./images/icon-music.svg" alt="music-icon" />
                </div>
                <div class="plan">
                  <div class="plan-type">Annual Plan</div>
                  <div class="price">$59.99/year</div>
                </div>

                <div class="change">Change</div>
              </div>
              <div class="button">
                <button>Proceed to Payment</button>
              </div>
              <div class="bottom">Cancel Order</div>
            </div>
          </div>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Sagar Bhatia</a>.
        </div>
      </div>
    </main>
  </body>
</html>
